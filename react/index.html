<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>

</head>
<body>
<div id = "root">

</div>


    <script type = "text/babel">
        let root = document.querySelector("#root");



        function Element({name = "hellboy",age = "19"}){
            return(
                <h1>hello world {name} and his age is {age}</h1>
            )
        }

        function Element2({address = "usa"}){
            return(
                <h2>How are you {address}</h2>
            )
        }

        function Element3(){
            return(
                <h3>I am the next big thing</h3>
            )
        }
         
        function Parent(){
            return(
                <div>
                    <Element name = "bhavesh" age = "20"/>
                    <Element2 address = "india"/>
                    <Element/>
                    <Element2/>
                    <Element/>
                    <Element3/>
                    <Element2/>
                    </div>    
            )
            
        }

        ReactDOM.render(<Parent/>,root);

    </script>
</body>
</html>
